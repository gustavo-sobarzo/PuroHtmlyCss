<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylesHeadFooter.css">
    <link rel="icon" href="/imagenes/raomanLogo.png">
    <link rel="stylesheet" href="/css/appPresupuesto.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/autonumeric/4.0.3/autoNumeric.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $("#header").load("/headFooter/head.html");
        });
    </script>
    <title>App Presupuesto</title>
</head>

<body onload="cargarApp()">
    <div id="header"></div>

    <div class="contenedor">
        <div class="contenedorGrid">
            <div class="presupuesto">
                <h1 class="tituloPre">Presupuesto Disponible</h1>
                <div class="totalPresupuesto" id="presupuesto">23.000</div>
                <div class="contEgreIngre">
                    <div class="contIngreso">
                        <div class="textIngre">Ingresos</div>
                        <div class="ingresos" id="totIngresos">50.000</div>

                    </div>
                    <div class="contEgre">
                        <div class="contEgreso">
                            <div class="textEgre">Egresos</div>
                            <div class="egresos" id="totEgresos">40.000</div>
                            <div id="porcentaje"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="contenedorInput"> 
                <form class="formulario" action="" id="form" onsubmit="return false">
                    <select class="select" name="" id="select">
                        <option class="optionA" value="ingreso">+</option>
                        <option class="optionB" value="egreso">-</option>
                    </select>
                    <input id="descripcion" class="inputs" placeholder="descripciÃ³n" type="text" autocomplete="off"
                        maxlength="15">
                    <input 
                        id="valor" 
                        class="inputs" 
                        placeholder="valor" 
                        type="number" 
                        autocomplete="off"
                        onkeyup="validarEntrada()" 
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        maxlength="8">
                    <button class="btnAddDato" onclick="agregarDato()"><i
                            class="material-icons">check_circle</i></button>
                </form>
            </div>

            <div class="contListasIngreEgre">
                <div class="ingresos">
                    <h2 class="tituloIngre">Ingresos</h2>
                    <div id="listaIngresos">

                    </div>
                </div>
                <div class="egresos">
                    <h2 class="tituloEgreso">Egreso</h2>
                    <div id="listaEgresos">

                    </div>
                </div>
            </div>

        </div>
    </div>

    <div id="footer"></div>
    <script>
        $(function () {
            $("#footer").load("/headFooter/footer.html");
        });
    </script>
    <script src="/app/js/appPresupuesto/Dato.js"></script>
    <script src="/app/js/appPresupuesto/Egreso.js"></script>
    <script src="/app/js/appPresupuesto/Ingreso.js"></script>
    <script src="/app/js/appPresupuesto/appPresupuesto.js"></script>
</body>

</html>
